<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">

            </div>

            <div id="formulario">
               <h1>Login</h1>
               <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

               <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            person
                        </i>
                        <input type="email" name="login" id="ilogin" required placeholder="seu e-mail" autocomplete="email" maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <i class="material-symbols-outlined">
                            vpn_key
                        </i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" autocomplete="current-password" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="btn">Esqueci a senha <i class="material-symbols-outlined">
                        mail
                    </i></a>
               </form>
            </div>
        </section>
    </main>
</body>
</html>
